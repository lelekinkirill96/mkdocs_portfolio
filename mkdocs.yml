site_name: Lelekin
site_url: https://lelekinkirill96.github.io/mkdocs_portfolio/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections

theme:
  name: dracula

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


nav:
  - Обо мне: index.md
  - Getting Started:
    - Prerequisites: getting-started/prerequisites.md
    - Installation: getting-started/installation.md
    - First Steps: getting-started/first-steps.md
  - Core Concepts:
    - Overview: concepts/index.md
    - Architecture: concepts/architecture.md
    - Components: concepts/components.md
  - Guides:
    - Beginner:
      - guide/beginner/index.md
      - Your First App: guide/beginner/first-app.md
    - Advanced:
      - guide/advanced/index.md
      - Performance: guide/advanced/performance.md
      - MoreAdvanced:
        - guide/advanced/more-advanced/madv.md
        - Performance2: guide/advanced/performance.md


