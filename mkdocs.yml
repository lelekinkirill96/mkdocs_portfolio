site_name: Lelekin
site_url: https://lelekinkirill96.github.io/mkdocs_portfolio/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


nav:
  - Home: index.md
  - About:
    - About me: about/about.md
    - Childhood: about/Childhood.md
    - About2:
      - About me: about/about.md
      - Childhood: about/Childhood.md
      


