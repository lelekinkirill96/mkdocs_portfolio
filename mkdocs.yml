site_name: Lelekin
site_url: https://lelekinkirill96.github.io/mkdocs_portfolio/


theme:
  name: material
  font:
    text: Merriweather Sans
  icon:
    logo: fontawesome/solid/pen
  palette:
# dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple 

# light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  features:
    - navigation.footer


    


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Обо мне: index.md
    

  - Знания:
    - Темы:
      
      - Инфраструктура:
        - Виртуализация: question/infrastructure/virtualization.md
        - Патч Менеджмент: question/infrastructure/patchmanadgment.md
      - Сети:
        - Модель OSI: question/seti/OSI.md
        - Популярные порты: question/seti/popiularports.md
        - Основные вопросы по Network: question/seti/questionsnetwork.md
        - Полезные ссылки: question/seti/links.md
    
    - Инструкции:
      - Сайт на mkdocs: guide/mkdocs/instruction.md
      - Запуск сайта с помощью docker и nginx на Windows10:
        - Шаг 1: guide/nginx+docker/step1.md
        - Шаг 2: guide/nginx+docker/step1.md
        - Шаг 3: guide/nginx+docker/step1.md
        - Шаг 4: guide/nginx+docker/step1.md
        - Шаг 5: guide/nginx+docker/step1.md
      




